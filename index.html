<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
    <title>Sabão Natural</title>
</head>
<body> 
    <header>
    <!-- Imagem -->
    <section class="split titulopage">
    <h1 id="titulomain" class="titulo">Sabão Natural</h1>
    <!--<p>com ingredientes totalmente naturais este sabão tem o diferencial de ser 100% sustentável, podendo ser absorvido pela natureza e sem agredir o meio ambiente.</p>-->
    </section>
    </header>
    <div class="seta" id="seta"><i class="fas fa-chevron-down"></i>
    </div>
    <!-- Formulário -->
    <section class="split infospage">
        <div class="infosform">
        <h2 id="tituloform" class="tituloform">Inscreva-se para informações e <br> novidades do produto</h2>
        <form action="" method="get" class="formulamain" id="formula">
        <ul class="formitems">
            <li>
            <input type="text" class="formitem" placeholder="Nome:" name="formulario" id="nome">
            </li>
            <li>
            <input type="tel" class="formitem" placeholder="Telefone:" name="formulario" id="phone" pattern="([0-9]{2})[0-9]{5}-[0-9]{4}" required>
            </li>
            <li>
            <input type="email" class="formitem" placeholder="E-mail:" name="formulario" id="carta">
            </li>
        </ul>
        <button type="submit">Cadastrar</button>
        </form>
    </div>
    </section>
</body>
</html>
