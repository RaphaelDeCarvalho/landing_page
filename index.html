<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body> 
    <header>
    <!-- Imagem -->
    <section class="split titulopage">
    <h1 id="titulomain" class="titulo">Landing Page</h1>
    </section>
    </header>
    <div class="seta" id="seta">V</div>
    <!-- Formulário -->
    <section class="split infospage">
        <div class="infosform">
        <h2 id="tituloform" class="tituloform">Cadastre-se para ter maiores<br>informações do produto</h2>
        <form action="" method="get" class="formulamain" id="formula">
        <ul class="formitems">
            <li>
            <label for="name" id="labnome" class="labnome"></label>
            </li>
            <li>
            <input type="text" placeholder="Nome:" name="formulario" id="nome">
            </li>
            <li>
            <label for="phone" id="labtel" class="labtel"></label>
            </li>
            <li>
            <input type="tel" placeholder="Telefone:" name="formulario" id="phone" pattern="([0-9]{2})[0-9]{5}-[0-9]{4}" required>
            </li>
            <li>
                <label for="email" id="labemail" class="labemail"></label>
            </li>
            <li>
            <input type="email" placeholder="E-mail:" name="formulario" id="carta">
            </li>
        </ul>
        <button type="submit">Cadastrar</button>
        </form>
    </div>
    </section>
</body>
</html>
