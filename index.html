<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body> 
    <header>
    <!-- Imagem -->
    <section class="split titulopage">
    <h1 id="titulomain" class="titulo">Landing Page</h1>
    </section>
    </header>
    <div class="seta" id="seta">V</div>
    <!-- Formulário -->
    <section class="split infos">
        <div class="infosform">
        <h2 id="tituloform" class="titulomain">Cadastre-se para ter maiores informações do produto</h2>
        <form action="" method="get" class="formulamain" id="formula">
        <ul>
            <li>
            <label for="name" id="labnome" class="labnome">Nome:</label>
            </li>
            <li>
            <input type="text" name="formulario" id="nome">
            </li>
            <li>
            <label for="phone" id="labtel" class="labtel">Telefone:</label>
            </li>
            <li>
            <input type="tel" name="formulario" id="phone" pattern="([0-9]{2})[0-9]{5}-[0-9]{4}" required>
            </li>
            <li>
                <label for="email" id="labemail" class="labemail">E-mail:</label>
            </li>
            <li>
            <input type="email" name="formulario" id="carta">
            </li>
        </ul>
        </form>
    </div>
    </section>
</body>
</html>
